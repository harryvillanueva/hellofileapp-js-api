<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subir Fichero</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #333; }
        div.form-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="file"] { margin-right: 10px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }

        /* --- NUEVOS ESTILOS PARA MENSAJES --- */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { /* üíö */
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error { /* ‚ù§Ô∏è */
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

<h1>Formulario para Subir Ficheros</h1>

<div class="form-container">

    <div th:if="${successMessage}" class="message success">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="message error">
        <span th:text="${errorMessage}"></span>
    </div>

    <form method="POST" action="/" enctype="multipart/form-data">
        <p>
            <input type="file" name="file" />
            <button type="submit">Subir Fichero</button>
        </p>
    </form>
</div>

</body>
</html>
